<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="author"
      content="Arailson Paiva Junior, Luis Felipe Ramires Leão and Rafael Carvalho"
    />
    <meta name="descripton" content="#" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>Ong Doação - Comunidade</title>
    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <header class="container">
      <img
        class="logo"
        src="https://cdn-icons-png.flaticon.com/512/6683/6683976.png"
        alt="Logo"
      />

      <div class="container__contato">
        <div class="contatos">
          <div>
            <img
              class="icone"
              src="./assets/icone-email.png"
              alt=" icone-email"
            />
          </div>
          <div class="container__teste">
            <i href="">E-mail </i>
            <p>emailgenerico@gmail.com</p>
          </div>
        </div>
      </div>

      <div class="container__contato">
        <div class="contatos">
          <div class="">
            <img class="icone" src="./assets/icone-telefone.png" alt="" />
          </div>
          <div class="container__teste">
            <i href="">Telefone </i>
            <p>(XX)X-XXXX--XXXX</p>
          </div>
        </div>
      </div>

      <div class="container__contato">
        <div class="contatos">
          <div>
            <img class="icone" src="./assets/./icone-instagram.png" alt="" />
          </div>
          <div class="container__teste">
            <i href="">Siga nosso: </i>
            <p>Instagram</p>
          </div>
        </div>
      </div>
      <a class="header__button" href="#">Associe-se já</a>
    </header>
    <main>
      <section class="pricipal">
        <div class="flex__container-principal">
          <div class="titulo__container">
            <h2 class="titulo">
              Com muito amor, preparando um jantar delicioso e levando doações
              para aqueles que mais precisam!
            </h2>
          </div>
          <div class="teste__main">
            <div class="button_associado">
              <a href="#">Seja associado</a>
            </div>

            <div class="container__descricao">
              <p class="descricao">Veja nossos projetos</p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
