<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="author"
      content="Arailson Paiva Junior, Luis Felipe Ramires Leão and Rafael Carvalho"
    />
    <meta name="descripton" content="#" />
    <link rel="stylesheet" href="./style/reset.css" />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./style/banner/banner__imagem.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/banner/banner.css" />
    <link rel="stylesheet" href="./style/banner/banner__titulo.css" />
    <link rel="stylesheet" href="./style/banner/banner__buttons.css" />
    <title>Ong Doação - Comunidade</title>
  </head>
  <body>
    <header class="container">
      <img
        class="logo"
        src="./assets/img/logo-bora-pra-rua-1536x688.png.svg"
        alt="Logo"
      />

      <div class="container__contato">
        <div class="contatos">
          <div>
            <img
              class="icone"
              src="./assets/img/icons/icone-email.png"
              alt=""
            />
          </div>
          <div class="container__teste">
            <i href="">E-mail </i>
            <p>emailgenerico@gmail.com</p>
          </div>
        </div>
      </div>

      <div class="container__contato">
        <div class="contatos">
          <div class="">
            <img
              class="icone"
              src="./assets/img/icons/icone-telefone.png"
              alt=""
            />
          </div>
          <div class="container__teste">
            <i href="">Telefone </i>
            <p>(XX)X-XXXX--XXXX</p>
          </div>
        </div>
      </div>

      <div class="container__contato">
        <div class="contatos">
          <div>
            <img
              class="icone"
              src="./assets/img/icons/icone-instagram.png"
              alt=""
            />
          </div>
          <div class="container__teste">
            <i href="">Siga nosso: </i>
            <p>Instagram</p>
          </div>
        </div>
      </div>
      <a class="header__button" href="#">Associe-se já</a>
    </header>

    <main>
      <section class="banner">
        <div class="banner__imagem">
          <div class="teste">
            <h2 class="banner__titulo">
              Com muito amor, preparando um jantar delicioso e levando doações
              para aqueles que mais precisam!
            </h2>
            <div class="banner__buttons">
              <a class="button" href="">Seja Associado</a>
              <a class="button" href="">veja nossos projetos </a>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
